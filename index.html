<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ba4762a362.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dots">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <p class="heading">
            Instagram
        </p>
        <div class="line"></div>

        <div class="profile">
            <div class="profile-img">
                <img src="./my.jpg" alt="" height="45px">
            </div>
            <div class="profile-name">
                <div>Siva Sathish</div>
                <div>My Account</div>
            </div>
            <div class="plus-icon">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="line"></div>
        <div class="menu">
            <p>MENU</p>
                <li> <i class="fa-solid fa-house"></i> <span>Home</span></li>
                <li> <i class="fa-regular fa-pen-to-square"></i> <span>Post</span></li>
                <li> <i class="fa-solid fa-message"></i> <span>Messanger</span></li>
                <li> <i class="fa-solid fa-user-group"></i> <span>Friends</span></li>
                <li> <i class="fa-solid fa-bell"></i> <span>Notification</span></li>
                <li> <i class="fa-solid fa-people-group"></i> <span>Notification</span></li>
                <li> <i class="fa-solid fa-gear"></i> <span>Setting</span></li>
        </div>
        <div class="line"></div>
        <footer>
            <div class="logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            LogOut
            </div>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>
</html>
